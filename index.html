
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Colour Trading - Ansh Mods</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: url('your-background-image.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      text-align: center;
      color: white;
    }

    .container {
      width: 100%;
      max-width: 480px;
      padding: 20px;
    }

    .logo {
      width: 150px;
      margin: 30px auto;
      animation: slideDown 1.5s ease-out forwards;
      opacity: 0;
    }

    @keyframes slideDown {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .period-label {
      font-size: 20px;
      margin-top: 40px;
    }

    .period-input {
      margin: 10px 0;
      font-size: 18px;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      text-align: center;
      width: 80%;
    }

    .period-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .btn {
      margin: 20px 0;
      padding: 12px 24px;
      background-color: #1d2b64;
      border: 2px solid #ffd700;
      border-radius: 16px;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:disabled {
      background-color: gray;
      cursor: not-allowed;
    }

    .btn:hover:enabled {
      background-color: #2b3a8c;
    }

    .result-box {
      width: 120px;
      height: 60px;
      background-color: #0a0f2c;
      border: 4px solid #ffd700;
      border-radius: 16px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    .telegram-btn {
      background-color: #1d2b64;
      border: 3px solid #ffd700;
      padding: 15px 20px;
      color: white;
      font-size: 16px;
      text-decoration: none;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 20px;
    }

    .footer {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      font-size: 14px;
      border-top: 2px solid #ffd700;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="your-logo-image.png" alt="Colour Trading Logo" class="logo" />

    <div class="period-label">PERIOD :</div>
    <input type="number" class="period-input" placeholder="Enter period number" maxlength="4" id="periodInput" oninput="limitInput(this)" />

    <button class="btn" onclick="showResult()" id="resultButton">GET RESULT</button>

    <div class="result-box" id="resultBox"></div>

    <a class="telegram-btn" href="https://t.me/+ntFGiWlqxcBhYjNl" target="_blank">
      Join Our Telegram Channel For Free Deposit ðŸ’¸
    </a>
  </div>

  <div class="footer">
    2025 Â© ANSH MODS ALL RIGHTS RESERVED
  </div>

  
<script>
  let resultShown = false;

  function showResult() {
    const input = document.getElementById('periodInput').value;
    const box = document.getElementById('resultBox');
    const button = document.getElementById('resultButton');

    const randomNum = Math.floor(Math.random() * 10);
    box.textContent = randomNum >= 5 ? 'BIG' : 'SMALL';

    resultShown = true;
    button.disabled = true;
  }

  function limitInput(input) {
    if (input.value.length > 4) {
      input.value = input.value.slice(0, 4);
    }

    // Jab input badle, to button enable ho jaye
    const button = document.getElementById('resultButton');
    if (resultShown && input.value !== '') {
      resultShown = false;
      button.disabled = false;
      document.getElementById('resultBox').textContent = ''; // result clear
    }
  }
</script>

</body>
</html>
